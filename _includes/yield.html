{% assign thisRecipe = include.recipe %}
<div class="center ml2 mr2">
    {% if thisRecipe.yield %}
    <div class="inline-block xs-m1 sm-m2">
      <span class="h4 blue caps align-middle">Yield</span>
      <span class="nowrap align-middle">{{ thisRecipe.yield }}</span>
    </div>
    <meta itemprop="recipeYield" content="{{ thisRecipe.yield }}">
    {% endif %}
</div>
{% assign thisRecipe = nil %}
